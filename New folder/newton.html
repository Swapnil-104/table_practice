<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="jobApp" method="post">
    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name" required>
    <br>
    <label for="Email">Email</label>
    <input type="Email" id="Email" name="Email" required>
    <br>
    <input type="radio" id="male" value="male" name="gender" required>
    <label for="male">male</label>
    <input type="radio" id="female" value="female" name="gender" required>
    <label for="female">female</label>
    <br>
    <label for="laptop">Choose your laptop brand</label>
    <select id="laptop" name="laptop" required>
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
    <br>
    <label for="Age">Age:</label>
    <input type="number" name="Age" id="Age" name="Age" required>
    <br>
    <label for="Portfolio">Name</label>
    <input type="url" id="Portfolio" name="Portfolio" required>
    <label for="DOB">DOB</label>
    <input type="date" id="DOB" name="DOB" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
   <input type="submit" value="Submit">
  </form>
</body>
</html>
